<!DOCTYPE html>
<html lang="en-US">
	<head>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-slate-800 flex justify-center">
		<div class="flex flex-col gap-y-5 m-20">
			<div class="bg-gray-300 justify-start rounded border-2 flex w-full max-w-3xl py-5 shadow-xl shadow-gray-900">
				<div class="flex px-20 flex-col gap-3" id="addtxt">
					<!-- here are the notes added in js -->
				</div>
			</div>
			<div class="flex flex-col gap-y-1">
				<div>
					<p class="text-gray-300">
					TO DO:
					</p>
				</div>
				<div class="flex gap-x-5">
					<div class="bg-gray-300 rounded border-2 flex w-full
						max-w-3xl py-5 shadow-xl shadow-gray-900">
						<input type="text" class="w-full h-full bg-gray-300
						px-20 focus:outline-none" placeholder="Ajouter une note..." id="note"></input>
					</div>
					<div class="bg-slate-600 hover:bg-slate-500 transition-all text-white justify-start rounded flex w-3/12 max-w-3xl shadow-xl shadow-gray-900">
						<button class="w-full h-full font-bold"
							onclick="addNote();">
								<p>ADD</p>
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="code.js"></script>
</html>
